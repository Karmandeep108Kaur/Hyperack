<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Hyperack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5f5;
      color: #263238;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px 35px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

      .button:hover {
      background-color: #6a1b9a;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      background-color: #d500f9;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #aa00ff;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fa-solid fa-envelope icon"></i>Contact Us</h2>

    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>

      <a href="#" class="back-btn"><i class="fa-solid fa-paper-plane icon"></i>Send Message</a>
    </form>

    <a href="../index.html" class="back-btn"><i class="fa-solid fa-arrow-left icon"></i>Back to Home</a>
  </div>

</body>
</html>
