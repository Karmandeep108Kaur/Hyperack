<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Hyperack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5f5;
      color: #263238;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4a148c;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #6a1b9a;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      background-color: #d500f9;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #aa00ff;
    }

    .icon {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fa-solid fa-comment-dots icon"></i>Feedback Form</h2>

    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">-- Select --</option>
        <option value="5">★★★★★ - Excellent</option>
        <option value="4">★★★★☆ - Very Good</option>
        <option value="3">★★★☆☆ - Good</option>
        <option value="2">★★☆☆☆ - Fair</option>
        <option value="1">★☆☆☆☆ - Poor</option>
      </select>

      <label for="message">Your Feedback:</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us what you think..."></textarea>

      <a href="#" class="back-btn"><i class="fa-solid fa-paper-plane icon"></i>Submit Feedback</a>
    </form>

    <a href="/index.html" class="back-btn"><i class="fa-solid fa-arrow-left icon"></i>Back to Home</a>
  </div>

</body>
</html>
